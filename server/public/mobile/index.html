<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>controller</title>
</head>
<body>
<script src="/public/mobile/js/touchsweep.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.6.0/NoSleep.min.js"></script>
<script src="/public/mobile/mobileindex.js"></script>
<style>
    body {
        color: #fff;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    main {
        /* display: flex; */
        width: 100%;
        height: 100vh;
        flex-direction: column;
        background-color: black;
        border: 1px solid green;
    }
    span {
        visibility: hidden;
        border: 1px solid darkgoldenrod;
    }
    button {
        margin: auto;
        width: 150px;
        height: 50px;
        cursor: pointer;
        text-align: center;
        visibility: hidden;
        border: 1px solid red;
    }
    div {
        background-color: grey;
        width: 100vh;
        height: 100vh;
        border: 1px solid blue;
    }
    section {
        border: 1px solid pink;
    }


</style>
<script>
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    var vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', vh + 'px', 'important');
    // We listen to the resize event
    window.addEventListener('resize', function () {
        // We execute the same script as before
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px', 'important');
    });
</script>
<main>
    <span>logs</span>
    <span>Game disconnected.</span>
        <br>
    <button>Join a game.</button>
        <br>
    <button>Start the game.</button>
        <br>
    <section>
        <button>shoot</button>
        <div></div>
    </section>

</main>

</body>
</html>
