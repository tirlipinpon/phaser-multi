<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <title>controller</title>
</head>
<body>
<script src="/public/mobile/js/touchsweep.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.6.0/NoSleep.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="/public/mobile/mobileindex.js"></script>
<style>
    body {
        color: #fff;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    main {
        /* display: flex; */
        width: 100%;
        height: 100vh;
        flex-direction: column;
        background-color: black;
        border: 1px solid green;
    }
    span {
        visibility: hidden;
        border: 1px solid darkgoldenrod;
    }
    button {
        margin: auto;
        width: 150px;
        height: 50px;
        cursor: pointer;
        text-align: center;
        visibility: hidden;
        border: 1px solid red;
    }
    div {
        background-color: grey;
        width: 100vh;
        height: 100vh;
        border: 1px solid blue;
    }
    section {
        border: 1px solid pink;
    }


</style>

<main>

    <label for="controls">Choose a control type:</label>
    <select id="controls">
        <option value="1" selected>orientation</option>
        <option value="2">swipe</option>
        <option value="3">keyboard</option>
    </select>


    <span>logs</span>
    <section>
        <a id="logsBeta">logsBeta</a>
        <a id="logsAlpha">logsAlpha</a>
    </section>

    <span>Game disconnected.</span>
        <br>
    <button>Join a game.</button>
        <br>
    <button>Start the game.</button>
        <br>
    <section>
        <div></div>
    </section>
</main>
<script>
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    var vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', vh + 'px', 'important');
    // We listen to the resize event
    window.addEventListener('resize', function () {
        // We execute the same script as before
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px', 'important');
    });
</script>
</body>
</html>
