<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>TouchSweep Demo</title>

	<style type="text/css" media="screen">
		html,
		body {
			height: 100%;
			overflow: hidden;
		}

		body {
			font-family: sans-serif;
			font-size: 1rem;
			line-height: 1.3;
			color: #000;
			padding: 0.25rem 0;
			margin: 0;
			background-color: #fff;
		}

		#touchsweep {
			width: 90vw;
			height: 90vw;
			max-width: 25rem;
			max-height: 25rem;
			position: relative;
			border: 2px solid;
			margin: 2vw auto 1vw;
		}

		#touchsweep::before {
			content: 'Swipe here';
			text-align: center;
			text-transform: uppercase;
			position: absolute;
			top: 50%;
			right: 0;
			left: 0;
		}

		.result {
			width: 90vw;
			margin: auto;
		}

		.result h3 {
			font-size: 1.25rem;
			text-align: center;
		}

		#result {
			min-height: 40vw;
			max-width: 25rem;
			display: block;
			border: 1px solid;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div id="touchsweep"></div><!-- /#touchsweep -->

	<div class="result">
		<h3>Result</h3>

		<pre id="result"></pre><!-- /#result -->
	</div><!-- /.result -->

	<script type="module">
		import TouchSweep from '../src/touchsweep.js';

		const ts = document.getElementById('touchsweep');
		const res = document.getElementById('result');

		new TouchSweep(ts, {
			value: 1
		});

		ts.addEventListener('swipeleft', event => {
			res.innerHTML = `{
	"direction": "left",
	"data": {
		value: ${event.detail.value}
	}
}`;
		});

		ts.addEventListener('swiperight', event => {
			res.innerHTML = `{
	"direction": "right",
	"data": {
		value: ${event.detail.value}
	}
}`;
		});

		ts.addEventListener('swipeup', event => {
			res.innerHTML = `{
	"direction": "up",
	"data": {
		value: ${event.detail.value}
	}
}`;
		});

		ts.addEventListener('swipedown', event => {
			res.innerHTML = `{
	"direction": "down",
	"data": {
		value: ${event.detail.value}
	}
}`;
		});

		ts.addEventListener('tap', event => {
			res.innerHTML = `{
	"direction": "none",
	"event": "tap",
	"data": {
		value: ${event.detail.value}
	}
}`;
		});
	</script>
</body>
</html>
